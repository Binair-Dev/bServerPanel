{% extends 'base.html' %}
{% block title %}S'enregistrer{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h3 class="text-center">S'enregistrer</h3>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Nom d'utilisateur :</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur">
            </div>
            <div class="form-group">
              <label for="email">Adresse email :</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre adresse email">
            </div>
            <div class="form-group">
              <label for="password">Mot de passe :</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe">
            </div>
            <div class="form-group">
              <label for="password_confirm">Confirmer le mot de passe :</label>
              <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirmez votre mot de passe">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
