{% extends 'base.html' %}
{% block title %}Liste des utilisateurs{% endblock %}
{% block content %}
  <h1>Liste des utilisateurs | Total: {{ users.count }}</h1>
  <ul>
    {% for user in users %}
      <li>{{ user }}</li>
    {% empty %}
      <p>Aucun utilisateur disponible.</p>
    {% endfor %}
  </ul>
{% endblock %}
